<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Muñeco de nieve</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #87CEEB">
      <!-- Piso -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#ffffff"></a-plane>
      
      <!-- Cuerpo del muñeco -->
      <a-sphere position="0 0.6 -3" radius="0.7" color="white"></a-sphere>
      <a-sphere position="0 1.5 -3" radius="0.5" color="white"></a-sphere>
      <a-sphere position="0 2.1 -3" radius="0.35" color="white"></a-sphere>

      <!-- Ojos -->
      <a-sphere position="-0.1 2.15 -2.65" radius="0.04" color="black"></a-sphere>
      <a-sphere position="0.1 2.15 -2.65" radius="0.04" color="black"></a-sphere>

      <!-- Nariz -->
      <a-cone position="0 2.1 -2.6" radius-bottom="0.06" radius-top="0" height="0.25" color="orange" rotation="90 0 0"></a-cone>

      <!-- Boca -->
      <a-sphere position="-0.15 1.95 -2.65" radius="0.025" color="black"></a-sphere>
      <a-sphere position="-0.08 1.92 -2.65" radius="0.025" color="black"></a-sphere>
      <a-sphere position="0 1.91 -2.65" radius="0.025" color="black"></a-sphere>
      <a-sphere position="0.08 1.92 -2.65" radius="0.025" color="black"></a-sphere>
      <a-sphere position="0.15 1.95 -2.65" radius="0.025" color="black"></a-sphere>

      <!-- Bufanda -->
      <a-cylinder position="0 1.8 -3" radius="0.55" height="0.15" color="#DC143C"></a-cylinder>
      <a-box position="0.4 1.7 -2.9" width="0.15" height="0.4" depth="0.1" color="#DC143C" rotation="0 0 -20"></a-box>

      <!-- Gorro -->
      <!-- Base del gorro -->
      <a-cylinder position="0 2.45 -3" radius="0.4" height="0.08" color="#4169E1"></a-cylinder>
      <!-- Parte superior del gorro -->
      <a-cone position="0 2.7 -3" radius-bottom="0.35" radius-top="0.05" height="0.5" color="#4169E1"></a-cone>
      <!-- Pompon  -->
      <a-sphere position="0 2.95 -3" radius="0.08" color="white"></a-sphere>
    </a-scene>
  </body>
</html>
