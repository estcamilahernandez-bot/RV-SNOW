<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Muñeco de nieve 2.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #001f3f">
      <!-- Luz ambiental -->
      <a-entity light="type: ambient; color: #555"></a-entity>
      <a-entity light="type: directional; color: #ffaa77; intensity: 1" position="2 4 -1"></a-entity>

      <!-- Piso helado -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="15" height="15" color="#b0e0e6"></a-plane>

      <!-- Cuerpo del muñeco -->
      <a-sphere position="0 0.6 -3" radius="0.7" color="#f5f5f5"></a-sphere>
      <a-sphere position="0 1.5 -3" radius="0.5" color="#f5f5f5"></a-sphere>
      <a-sphere position="0 2.1 -3" radius="0.35" color="#f5f5f5"></a-sphere>

      <!-- Ojos -->
      <a-sphere position="-0.1 2.15 -2.65" radius="0.04" color="black"></a-sphere>
      <a-sphere position="0.1 2.15 -2.65" radius="0.04" color="black"></a-sphere>

      <!-- Nariz -->
      <a-cone position="0 2.1 -2.6" radius-bottom="0.06" radius-top="0" height="0.25" color="orange" rotation="90 0 0"></a-cone>

      <!-- Boca -->
      <a-sphere position="-0.15 1.95 -2.65" radius="0.025" color="black"></a-sphere>
      <a-sphere position="-0.08 1.92 -2.65" radius="0.025" color="black"></a-sphere>
      <a-sphere position="0 1.91 -2.65" radius="0.025" color="black"></a-sphere>
      <a-sphere position="0.08 1.92 -2.65" radius="0.025" color="black"></a-sphere>
      <a-sphere position="0.15 1.95 -2.65" radius="0.025" color="black"></a-sphere>

      <!-- Botones dorados -->
      <a-sphere position="0 1.45 -2.65" radius="0.05" color="#FFD700"></a-sphere>
      <a-sphere position="0 1.25 -2.65" radius="0.05" color="#FFD700"></a-sphere>

      <!-- Bufanda verde -->
      <a-cylinder position="0 1.8 -3" radius="0.55" height="0.15" color="#228B22"></a-cylinder>
      <a-box position="0.4 1.7 -2.9" width="0.15" height="0.4" depth="0.1" color="#228B22" rotation="0 0 -20"></a-box>

      <!-- Gorro rojo -->
      <a-cylinder position="0 2.45 -3" radius="0.4" height="0.08" color="#B22222"></a-cylinder>
      <a-cone position="0 2.7 -3" radius-bottom="0.35" radius-top="0.05" height="0.5" color="#B22222"></a-cone>
      <a-sphere position="0 2.95 -3" radius="0.08" color="white"></a-sphere>

      <!-- Árbol navideño simple -->
      <a-cone position="2 1 -6" radius-bottom="1.5" radius-top="0.2" height="2.5" color="green"></a-cone>
      <a-box position="2 0 -6" width="0.3" height="0.6" depth="0.3" color="#8B4513"></a-box>
      <a-sphere position="2 2.2 -6" radius="0.1" color="yellow"></a-sphere>
    </a-scene>
  </body>
</html>
