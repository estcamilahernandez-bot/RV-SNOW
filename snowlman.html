<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mu√±eco de Nieve en A-Frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Suelo nevado -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#ffffff"></a-plane>

      <!-- Cuerpo del snowman (tres esferas) -->
      <a-sphere position="0 0.75 -3" radius="0.75" color="#ECECEC"></a-sphere>
      <a-sphere position="0 1.75 -3" radius="0.5" color="#ECECEC"></a-sphere>
      <a-sphere position="0 2.4 -3" radius="0.35" color="#ECECEC"></a-sphere>

      <!-- Ojos -->
      <a-sphere position="-0.12 2.45 -2.6" radius="0.05" color="black"></a-sphere>
      <a-sphere position="0.12 2.45 -2.6" radius="0.05" color="black"></a-sphere>

      <!-- Nariz (zanahoria) -->
      <a-cone position="0 2.4 -2.55" radius-bottom="0.05" radius-top="0" height="0.3" color="orange" rotation="90 0 0"></a-cone>

      <!-- Botones -->
      <a-sphere position="0 1.75 -2.55" radius="0.06" color="black"></a-sphere>
      <a-sphere position="0 1.5 -2.55" radius="0.06" color="black"></a-sphere>
      <a-sphere position="0 1.25 -2.55" radius="0.06" color="black"></a-sphere>

      <!-- Brazos (ramas) -->
      <a-cylinder position="-0.8 1.75 -3" radius="0.03" height="1" color="#8B4513" rotation="0 0 45"></a-cylinder>
      <a-cylinder position="0.8 1.75 -3" radius="0.03" height="1" color="#8B4513" rotation="0 0 -45"></a-cylinder>

      <!-- Cielo azul -->
      <a-sky color="#87CEEB"></a-sky>
    </a-scene>
  </body>
</html>
